<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Apply</title>
</head>
<body>
    <header>
        <h1>Fill the  form to apply to add a paper review</h1>
    </header>
    <article>
        <form action="cong.html" id = "fm">
            <div>
                <label for="name"> Name</label>
                <input type="text" name="name" id="name" autocomplete="on" placeholder="e.g. Ali Alqutayfi">
            </div>
            <div>
                <p>Choose your standing</p>
                <input type="radio" name="S" id="S">
                <label for="S">School Student</label>
                <input type="radio" name="U" id="U">
                <label for="U">University Student of Graduate</label>
                <input type="radio" name="F" id="F">
                <label for="F">Industry Experience</label>
            </div>
            <br>
            <div>
                <label for="listofp">Choose the paper type:</label>
                <input list="listofp" id="listofp" name="listofp" />
                <datalist id="listofp">
                    <option value="Building models"></option>
                    <option value="Evaluating methods"></option>
                    <option value="Enhancing models"></option>
                    <option value="sdaf"></option>
                </datalist>
            </div>
            <div>
                <label for="pn">Paper name: </label>
                <input type="text">
            </div>
            <div>
                <label for="py">Paper author</label>
                <input type="text">
            </div>
            <div>
                <label for="signature">Sign here</label>
                <br>
                <canvas id="signature" width="400" height="200" style="border: 4px solid black;"></canvas>
            </div>
            <script>
                
                const canvas = document.getElementById('signature')
                const ctx = canvas.getContext('2d')

                let isDrawing = false
                canvas.addEventListener('mousedown', startDrawing)
                canvas.addEventListener('mousemove', draw)
                canvas.addEventListener('mouseup', stopDrawing)
                canvas.addEventListener('mouseout', stopDrawing)

                function startDrawing(ev) {
                    isDrawing = true
                    draw(ev)
                }

                function draw(ev) {
                    if (!isDrawing) return
                    ctx.lineWidth = 2
                    ctx.lineCap = 'round'
                    ctx.strokeStyle = '#000'
                    ctx.lineTo(ev.clientX - canvas.offsetLeft, ev.clientY - canvas.offsetTop)
                    ctx.stroke()
                    ctx.beginPath()
                    ctx.moveTo(ev.clientX - canvas.offsetLeft, ev.clientY - canvas.offsetTop)
                }

                function stopDrawing() {
                    isDrawing = false
                    ctx.beginPath()
                }

                const form = document.getElementById('fm')
                form.addEventListener('submit', submitForm)

                function submitForm(ev) {
                    ev.preventDefault()
                    const signatureData = canvas.toDataURL()
                    console.log(signatureData)
                }

            </script>
            <input type="submit" class="buttonStyle1">
        </form>
    </article>
</body>
</html>
